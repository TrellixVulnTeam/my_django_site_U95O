{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>

        {% if user.is_authenticated %}
            <a style="float: right" href="{% url 'post_edit' pk=post.pk %}"><i class="fa fa-pencil-square-o fa-lg" style="color: midnightblue"></i></a>
        {% endif %}

    </div>
{% endblock %}
