{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@1&display=swap" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro" rel="stylesheet"
              type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/87e00e27c0.css">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">

</head>
<body>

<div class="page-header">
    <div class="top-menu">
        {% if user.is_authenticated %}
            <a href="{% url 'post_draft_list' %}">
                <button type="button" class="btn btn-outline-light btn-sm">Edit Draft</button></a>
            <a href="{% url 'post_new' %}">
                <button type="button" class="btn btn-outline-light btn-sm mr-1">New Blog</button></a>
            <p class="greeting"> Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Logout</a>)</small></p>


        {% else %}
           <a href="{% url 'login' %}"><button class="btn btn-outline-light btn-sm" role="button">Login</button></a>
        {% endif %}
    </div>

    <h1><a href="{% url "post_list" %}">The Word of Truth</a></h1>

</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">

            {% block content %}
            {% endblock %}

        </div>
    </div>
</div>

</body>
</html>
